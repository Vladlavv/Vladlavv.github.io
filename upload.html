<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="styles.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header> 
        <a href="index.html" class="btn" style="position:fixed; bottom:20px; right:20px;"> 
            < Go Back
        </a>         
        <img src="assets/logo.png">   <br>
        <h1> Upload Your Video </h1>            
    </header>

    <div class="container">
        <form action="https://formspree.io/f/xnqlnoyr" method="POST">
            <!-- @TODO: Put your code here -->
            <label for="formTitle"><h1>Title of Video</h1></label>
            <input type="text" id="formTitle" name="Title" placeholder="Title of video" required>

            <label for="formDescription"><h1>Description of Video</h1></label>           
            <textarea rows="4" cols="50" type="text" id="formDescription" name="Description" placeholder="Describe the video here" required></textarea>

            <label for="formDate"><h1>Date to publish Video</h1></label>
            <input type="date" id="formDate" name="Date" required>

            <label for="formFile"><h1>Video Thumbnail Photo</h1></label>
            <input type="file" id="formFile" accept="image/gif, image/jpeg, image/png" name="Thumbnail">
            <button class="btn btn-secondary">Submit</button>
        </form>        
    </div>
</body>
</html>
